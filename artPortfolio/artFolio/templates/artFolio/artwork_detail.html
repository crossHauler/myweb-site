{% extends 'base.html' %}

{% block body_content %}
<style>
  .responsive-image {
    max-width: 720px;
    height: 720px;
  }
  .image-details {
    max-width: 720px;
    margin: 0 auto;
    text-align: center;
  }
  .video-player {
    width: 100%;
    max-width: 720px;
    height: 405px;
  }
</style>


<div class="image-details">
  <h2>{{ artwork.title }}</h2>
  <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}" class="responsive-image">
  
  <p>Author: {{ artwork.author }}</p>
  <p>Description: {{ artwork.description }}</p>
  
  <h2>Purchase</h2>
  <p><a href="https://cash.app/$geekeeOne" target="_blank">CashAPP</a></p>
  <p><a href="https://venmo.com/u/geekeeOne" target="_blank">Venmo</a></p>
  
  {% if artwork.get_embedded_youtube_link %}
    <h2>Video</h2>
    <div class="video-player">
      <iframe width="100%" height="100%" src="{{ artwork.youtube_link }}" frameborder="0" allowfullscreen></iframe>
    </div>
  {% endif %}
</div>


{% endblock %}
